---
# Docker Compose configuration for Zettelkasten MCP with HTTP transport
services:
  zettelkasten:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: zettelkasten-mcp:local
    container_name: zettelkasten-mcp-http
    ports:
      - "${ZETTELKASTEN_HTTP_PORT:-8000}:8000"
    volumes:
      # Persistent storage for notes and database
      - ${ZETTELKASTEN_NOTES_DIR:-./data/notes}:/var/data/notes
      - ${ZETTELKASTEN_DATABASE_DIR:-./data/db}:/var/data/db
    environment:
      # Storage configuration
      - ZETTELKASTEN_NOTES_DIR=/var/data/notes
      - ZETTELKASTEN_DATABASE_PATH=/var/data/db/zettelkasten.db

      # HTTP transport configuration
      - ZETTELKASTEN_HTTP_HOST=0.0.0.0
      - ZETTELKASTEN_HTTP_PORT=8000
      - ZETTELKASTEN_HTTP_CORS=${ZETTELKASTEN_HTTP_CORS:-false}
      - ZETTELKASTEN_HTTP_CORS_ORIGINS=${ZETTELKASTEN_HTTP_CORS_ORIGINS:-*}
      - ZETTELKASTEN_JSON_RESPONSE=true

      # Logging
      - ZETTELKASTEN_LOG_LEVEL=${ZETTELKASTEN_LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      # Direct SSE routing for MCP
      traefik.enable: true
      traefik.http.services.zettelkasten.loadbalancer.server.port: 8000
      # Primary route: /sse endpoint
      traefik.http.routers.zettelkasten-sse.rule: Host(`mcp.localhost`) && PathPrefix(`/sse`)
      traefik.http.routers.zettelkasten-sse.service: zettelkasten
      traefik.http.routers.zettelkasten-sse.entrypoints: web,websecure
      # Messages endpoint (for MCP session messages)
      traefik.http.routers.zettelkasten-messages.rule: Host(`mcp.localhost`) && PathPrefix(`/messages`)
      traefik.http.routers.zettelkasten-messages.service: zettelkasten
      traefik.http.routers.zettelkasten-messages.entrypoints: web,websecure
      # Health check endpoint
      traefik.http.routers.zettelkasten-health.rule: Host(`mcp.localhost`) && Path(`/health`)
      traefik.http.routers.zettelkasten-health.service: zettelkasten
      traefik.http.routers.zettelkasten-health.entrypoints: web,websecure

  # Optional: nginx reverse proxy for production deployments
  # Uncomment to add HTTPS, authentication, and other production features
  # nginx:
  #   image: nginx:alpine
  #   container_name: zettelkasten-nginx
  #   ports:
  #     - "443:443"
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - zettelkasten
  #   restart: unless-stopped
  # services:
  ingress:
    image: traefik:latest
    container_name: ingress
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      # Parent Router: /db
      traefik.http.routers.db.entrypoints: web,websecure
      traefik.http.routers.db.rule: Host(`mcp.localhost`) && Path(`/db`)
      traefik.http.routers.db.middlewares: cleaned
      # Parent Router: /api
      traefik.http.routers.api.entrypoints: web,websecure
      traefik.http.routers.api.rule: Host(`mcp.localhost`) && Path(`/api`)
      traefik.http.routers.api.middlewares: cleaned
      # Parent Router: /notes
      traefik.http.routers.notes.entrypoints: web,websecure
      traefik.http.routers.notes.rule: Host(`mcp.localhost`) && Path(`/notes`)
      traefik.http.routers.notes.middlewares: cleaned
      # Parent Router: /think
      traefik.http.routers.think.entrypoints: web,websecure
      traefik.http.routers.think.rule: Host(`mcp.localhost`) && Path(`/think`)
      traefik.http.routers.think.middlewares: cleaned
      # Middlewares
      traefik.http.middlewares.cleaned.chain.middlewares: strip-prefix
      traefik.http.middlewares.strip-prefix.stripprefix.prefixes: /db,/api,/notes,/think
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
